{% extends "photo/base.html" %}

{% block bb %}
    <h1>{{photo.title}}</h1>
    <h3>{{photo.content}}</h3>
    {% if photo.image %}
    <img src="{{photo.image.url}}" alt="{{photo.image}}"></img>
    {% endif %}
    <p>{{photo.created_at}}</p>
    <p>{{photo.updated_at}}</p>
    <a href="{% url 'photos:update' photo.id %}">수정하기</a>
    <a href="{% url 'photos:delete' photo.id %}">삭제하기</a>
{% endblock %}
